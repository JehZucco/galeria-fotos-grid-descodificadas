<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos com grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galeria">
        <figure class="galeria_item-1">
            <img src="img/1.jpg" alt="orquídeia pink" class="galeria_img">
        </figure>
        <figure class="galeria_item-2">
            <img src="img/2.jpg" alt="flor branca com violeta" class="galeria_img">
        </figure>
        <figure class="galeria_item-3">
            <img src="img/3.jpg" alt="flor violeta" class="galeria_img">
        </figure>
        <figure class="galeria_item-4">
            <img src="img/4.jpg" alt="flor branca com abelha polinizando" class="galeria_img">
        </figure>
        <figure class="galeria_item-5">
            <img src="img/5.jpg" alt="flor rosa com branco" class="galeria_img">
        </figure>
        <figure class="galeria_item-6">
            <img src="img/6.jpg" alt="orquídea branca com rosa" class="galeria_img">
        </figure>
        <figure class="galeria_item-7">
            <img src="img/7.jpg" alt="flor amarela" class="galeria_img">
        </figure>
        <figure class="galeria_item-8">
            <img src="img/8.jpg" alt="lírio" class="galeria_img">
        </figure>
        <figure class="galeria_item-9">
            <img src="img/9.jpg" alt="flor laranja" class="galeria_img">
        </figure>
        <figure class="galeria_item-10">
            <img src="img/10.jpg" alt="lírio" class="galeria_img">
        </figure>

    </div>
    
</body>
</html>
